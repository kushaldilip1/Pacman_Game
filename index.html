<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>


    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 2;
            background-color: black;
            /* Applying the font globally to body as a fallback and to ensure it's loaded */
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            display: block;
            margin: 0 auto; /* Center the canvas */
            justify-content: center;
        }
    </style>
</head>

<body style=" background-color: black; overflow-x: hidden; overflow-y: hidden;">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div style="display: none;">
        <img src="assets/animations.gif" id="animations" alt="">
        <img src="assets/ghost.png" alt="" id="ghosts">
    </div>
    <script src="ghost.js"></script>
    <script src="pacman.js"></script>
    <script src="game.js"></script>
</body>

</html>
